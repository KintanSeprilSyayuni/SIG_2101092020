<!DOCTYPE html>
<html>
<head>
    <title>Latihan 3 Menampilkan Tooltip dan Poopuo</title>
    <link rel="stylesheet" href="leaflet.css"/>
    <script src="leaflet.js"></script>
</head>
<body>
    <div id="map_pertama" style="width: 100; height: 600px"></div>
</body>
<script type="text/javascript">
    
    var mymap = L.map('map_pertama').setView([-0.9285558,100.3629103],15); //kota padang

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom:18,
        id:'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(mymap);


    L.marker([-0.9219846600589116, 100.36191980699144]).bindTooltip(" Masjid Raya Padang").addTo(mymap); //Masjid raya 
    L.marker([-0.9199232970880757, 100.45655697557224]).bindTooltip("Rumah Sakit universitas Andalas").addTo(mymap); //Rumah Sakit universitas Andalas
    L.marker([-0.9281636640469888, 100.35033266508691]).bindTooltip("Pantai Padang").addTo(mymap); //Rumah Sakit universitas Andalas


</script>
</html>
